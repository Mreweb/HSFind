<app-header-site></app-header-site>
<div class="main-body main row" style="display: block;">


  <app--profile-sidebar></app--profile-sidebar>


  <div class="col-xs-12 pull-left">
    

      <div class="row" style="padding: 55px 0;" *ngIf="isSuccess &&  isVerified">
        <div class="modalbox success col-sm-8 col-md-6 col-lg-5 center animate">
          <div class="icon">
            <span class="glyphicon glyphicon-ok"></span>
          </div>
          <!--/.icon-->
          <h1>پرداخت موفق!</h1>
          <p>خرید تعرفه با موفقیت انجام شد</p>
          <button type="button" class="redo btn" routerLink="/">بازگشت به صفحه جستجو</button>
          <span class="change">-- جهت مشاهده جزئیات تعرفه کلیک کنید --</span>
        </div>
        <!--/.success-->
      </div>

      <!--/.row-->
      <div class="row" style="padding: 55px 0;" *ngIf="!isSuccess &&  isVerified">
        <div class="modalbox error col-sm-8 col-md-6 col-lg-5 center animate">
          <div class="icon">
            <span class="glyphicon glyphicon-thumbs-down"></span>
          </div>
          <!--/.icon-->
          <h1>پرداخت ناموفق!</h1>
          <p>خرید ناموق بود</p>
          <button type="button" class="redo btn" routerLink="/Plans">تلاش دوباره</button>
          <span class="change">-- جهت خرید مجدد کلیک کنید --</span>
        </div>
        <!--/.success-->
      </div>
      <!--/.row-->


  </div>
</div>
<app-footer-site></app-footer-site>
