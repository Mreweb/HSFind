<app-header-site></app-header-site>
<!-- Main Body Starts -->
<div class="main-body main" style="display: block;">
  <div class="col-xs-12 pull-left" style="padding:0;">
    <form [formGroup]="pageForm">
      <div class="nav-search rtl">
        <div class="search-bar">
          <div class="input-area">
            <input formControlName="include" id="one" placeholder="بخشی از عبارت مورد نظر را تایپ کنید..." type="text">
          </div>
          <div class="twobuttons">
            <button (click)="doSearch()">
              جستجوی محصول
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-12">
    <table class="table table-hover table-stripped table-condensed">
      <thead>
          <tr>
            <th>عنوان محصول</th>
            <th class="fit">جزئیات</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item in searchItems">
          <td>{{ item.title }}</td>
          <td class="fit">{{ item.typeId }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Main Body Ends -->
<app-footer-site></app-footer-site>
